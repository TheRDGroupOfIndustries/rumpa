<script>
          function startCountdown() {
        const targetDate = new Date("November 1, 2024 00:00:00").getTime();

        function updateCountdown() {
          const now = new Date().getTime();
          const timeLeft = targetDate - now;

          if (timeLeft < 0) {
            document.getElementById("countdown").innerHTML =
              "The website has live.";
            clearInterval(interval);
            return;
          }

          // Time calculations for days, hours, minutes, and seconds
          const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
          const hours = Math.floor(
            (timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)
          );
          const minutes = Math.floor(
            (timeLeft % (1000 * 60 * 60)) / (1000 * 60)
          );
          const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

          const formattedCountdown = `${String(days).padStart(2, '0')} Days - ${String(hours).padStart(2, '0')} Hrs - ${String(minutes).padStart(2, '0')} Min - ${String(seconds).padStart(2, '0')} Sec LEFT!!!`;

          document.getElementById("countdown").innerHTML = formattedCountdown;
        }
        const interval = setInterval(updateCountdown, 1000);
      }
      window.onload = startCountdown;
</script>
